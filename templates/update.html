{% block head %}

{% endblock %}

{% block body %}

    <h1 style="text-align: center"> Update pokemon </h1>

    <div class="form">
        <form action="/update/{{pokemon.id}}" method="POST">

        </form>
   </div>
</div>
{% endblock %}
